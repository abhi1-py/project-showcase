<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    h1 {
      margin: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .project-card, .upload-container {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 300px;
      margin: 20px;
      padding: 15px;
      transition: transform 0.2s;
      text-align: center;
      position: relative;
    }

    .project-card:hover, .upload-container:hover {
      transform: scale(1.05);
    }

    .project-card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .project-card p {
      margin-top: 5px;
    }

    .project-card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }

    .project-card .actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .project-card .actions button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #333;
      font-size: 1rem;
      margin-left: 5px;
    }

    .project-card .actions button:hover {
      color: #000;
    }

    .upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 3rem;
      color: #999;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-content input, .modal-content textarea, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Showcase</h1>
  </header>
  <main id="projectList">
    <div class="upload-container" id="uploadContainer">+</div>
  </main>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Project</h2>
      <input type="text" id="projectName" placeholder="Project Name">
      <textarea id="projectDescription" placeholder="Description"></textarea>
      <input type="url" id="projectCodeLink" placeholder="Code Repository Link">
      <input type="url" id="projectLink" placeholder="Project Link">
      <select id="projectStatus">
        <option value="Active">Active</option>
        <option value="Complete">Complete</option>
      </select>
      <button id="addProjectButton">Add Project</button>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-edit">&times;</span>
      <h2>Edit Project</h2>
      <input type="text" id="editProjectName" placeholder="Project Name">
      <textarea id="editProjectDescription" placeholder="Description"></textarea>
      <input type="url" id="editProjectCodeLink" placeholder="Code Repository Link">
      <input type="url" id="editProjectLink" placeholder="Project Link">
      <select id="editProjectStatus">
        <option value="Active">Active</option>
        <option value="Complete">Complete</option>
      </select>
      <button id="editProjectButton">Save Changes</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const projectList = document.getElementById('projectList');
      const uploadContainer = document.getElementById('uploadContainer');
      const uploadModal = document.getElementById('uploadModal');
      const editModal = document.getElementById('editModal');
      const closeModal = document.querySelector('.close');
      const closeEditModal = document.querySelector('.close-edit');
      const addProjectButton = document.getElementById('addProjectButton');
      const editProjectButton = document.getElementById('editProjectButton');

      let projects = JSON.parse(localStorage.getItem('projects')) || [];
      let editIndex = null;

      function saveProjectsToLocalStorage() {
        localStorage.setItem('projects', JSON.stringify(projects));
      }

      function createProjectCard(project, index) {
        const card = document.createElement('div');
        card.classList.add('project-card');

        card.innerHTML = `
          <h2>${project.name}</h2>
          <p>${project.description}</p>
          <p><strong>Status:</strong> ${project.status}</p>
          <a href="${project.codeLink}" target="_blank">Code Repository</a>
          <a href="${project.link}" target="_blank">Link</a>
          <div class="actions">
            <button onclick="editProject(${index})">‚úèÔ∏è</button>
            <button onclick="deleteProject(${index})">üóëÔ∏è</button>
          </div>
        `;

        return card;
      }

      function displayProjects() {
        projectList.innerHTML = '';
        projects.forEach((project, index) => {
          const card = createProjectCard(project, index);
          projectList.appendChild(card);
        });
        projectList.appendChild(uploadContainer);
      }

      uploadContainer.addEventListener('click', function() {
        uploadModal.style.display = 'block';
      });

      closeModal.addEventListener('click', function() {
        uploadModal.style.display = 'none';
      });

      closeEditModal.addEventListener('click', function() {
        editModal.style.display = 'none';
      });

      window.addEventListener('click', function(event) {
        if (event.target == uploadModal) {
          uploadModal.style.display = 'none';
        }
        if (event.target == editModal) {
          editModal.style.display = 'none';
        }
      });

      addProjectButton.addEventListener('click', function() {
        const name = document.getElementById('projectName').value;
        const description = document.getElementById('projectDescription').value;
        const codeLink = document.getElementById('projectCodeLink').value;
        const link = document.getElementById('projectLink').value;
        const status = document.getElementById('projectStatus').value;

        if (name && description && codeLink && link && status) {
          projects.push({
            name,
            description,
            codeLink,
            link,
            status
          });

          saveProjectsToLocalStorage();
          displayProjects();
          uploadModal.style.display = 'none';
        } else {
          alert('Please fill in all fields.');
        }
      });

      window.editProject = function(index) {
        const project = projects[index];
        editIndex = index;

        document.getElementById('editProjectName').value = project.name;
        document.getElementById('editProjectDescription').value = project.description;
        document.getElementById('editProjectCodeLink').value = project.codeLink;
        document.getElementById('editProjectLink').value = project.link;
        document.getElementById('editProjectStatus').value = project.status;

        editModal.style.display = 'block';
      };

      editProjectButton.addEventListener('click', function() {
        const name = document.getElementById('editProjectName').value;
        const description = document.getElementById('editProjectDescription').value;
        const codeLink = document.getElementById('editProjectCodeLink').value;
        const link = document.getElementById('editProjectLink').value;
        const status = document.getElementById('editProjectStatus').value;

        if (name && description && codeLink && link && status) {
          projects[editIndex] = {
            name,
            description,
            codeLink,
            link,
            status
          };

          saveProjectsToLocalStorage();
          displayProjects();
          editModal.style.display = 'none';
        } else {
          alert('Please fill in all fields.');
        }
      });

      window.deleteProject = function(index) {
        if (confirm('Are you sure you want to delete this project?')) {
          projects.splice(index, 1);
          saveProjectsToLocalStorage();
          displayProjects();
        }
      };

      displayProjects();
    });
  </script>
</body>
</html>
